<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转  砖转 - 砖 驻专</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1> 注专转  砖转</h1>
            <div class="user-info">
                <span id="user-name">砖 驻专</span>
                <span id="current-date"></span>
            </div>
        </header>

        <!-- Stats Dashboard -->
        <div class="stats-container" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="stat-total">0</div>
                <div class="stat-label">住" 砖转</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-todo">0</div>
                <div class="stat-label">爪注</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-progress">0</div>
                <div class="stat-label">转</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-done">0</div>
                <div class="stat-label">砖</div>
            </div>
            <div class="stat-card warning">
                <div class="stat-number" id="stat-overdue">0</div>
                <div class="stat-label">专</div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="tasks">砖转</button>
            <button class="tab" data-tab="notes">专 注</button>
        </div>

        <!-- Tasks Section -->
        <div class="section active" id="tasks-section">
            <!-- Search & Filters -->
            <div class="controls">
                <input type="text" id="task-search" placeholder=" 驻砖 砖转...">
                <select id="task-filter-status">
                    <option value=""> 住住</option>
                    <option value="todo">爪注</option>
                    <option value="in-progress">转</option>
                    <option value="done">砖</option>
                </select>
                <select id="task-filter-priority">
                    <option value=""> 注驻转</option>
                    <option value="urgent">祝</option>
                    <option value="high"></option>
                    <option value="medium"></option>
                    <option value="low"></option>
                </select>
                <button class="btn-primary" id="btn-new-task">+ 砖 砖</button>
            </div>

            <!-- Tasks List -->
            <div class="tasks-list" id="tasks-list">
                <div class="loading">注 砖转...</div>
            </div>
        </div>

        <!-- Notes Section -->
        <div class="section" id="notes-section">
            <!-- Search -->
            <div class="controls">
                <input type="text" id="note-search" placeholder=" 驻砖 专...">
                <button class="btn-primary" id="btn-new-note">+ 注专 砖</button>
            </div>

            <!-- Notes List -->
            <div class="notes-list" id="notes-list">
                <div class="loading">注 注专转...</div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">砖 砖</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                
                <label>转专转 *</label>
                <input type="text" id="task-title" required>

                <label>转专</label>
                <textarea id="task-description" rows="4"></textarea>

                <div class="form-row">
                    <div class="form-col">
                        <label>住住</label>
                        <select id="task-status">
                            <option value="todo">爪注</option>
                            <option value="in-progress">转</option>
                            <option value="done">砖</option>
                        </select>
                    </div>
                    <div class="form-col">
                        <label>注驻转</label>
                        <select id="task-priority">
                            <option value="low"></option>
                            <option value="medium" selected></option>
                            <option value="high"></option>
                            <option value="urgent">祝</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label>转专 注</label>
                        <input type="date" id="task-deadline">
                    </div>
                    <div class="form-col">
                        <label>转专 爪注</label>
                        <input type="date" id="task-scheduled-date">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label>砖注转 爪注</label>
                        <input type="time" id="task-scheduled-time">
                    </div>
                    <div class="form-col">
                        <label> 砖注专 (拽转)</label>
                        <input type="number" id="task-duration" min="0">
                    </div>
                </div>

                <label>拽爪 </label>
                <select id="task-assigned">
                    <option value=""> 拽爪</option>
                </select>

                <label>转转 (驻专转 驻住拽)</label>
                <input type="text" id="task-tags" placeholder="注, 祝, 驻砖">

                <div class="form-actions">
                    <button type="submit" class="btn-primary">砖专</button>
                    <button type="button" class="btn-secondary" id="btn-cancel"></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Note Modal -->
    <div class="modal" id="note-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>注专 砖</h2>
            <form id="note-form">
                <label>转 *</label>
                <textarea id="note-content" rows="6" required></textarea>

                <label>拽砖专</label>
                <input type="text" id="note-context" placeholder="砖: 驻砖 注 拽 X">

                <label>转转 (驻专转 驻住拽)</label>
                <input type="text" id="note-tags" placeholder="专注, 砖, follow-up">

                <div class="form-actions">
                    <button type="submit" class="btn-primary">砖专</button>
                    <button type="button" class="btn-secondary" id="btn-cancel-note"></button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
